// array + loop example
// i 가 총 몇개있는지를 알려면 .length 를 써서 반복문을 사용할 수 있다.
function get_members(){
	return ['kevin', 'christina', 'minah', 'pro'];
}
var members = get_members();

for(var i = 0; i < 4; i++){

document.write(members[i].toUpperCase()+"<br/>");

}

// 배열의 조작 - 추가 & 제거 & 정렬
//push 는 하나의 문자를 추가
//concat 은 배열을 추가
//unshift 문자를 배열의 시작지점으로 추가
//splice 문자를 배열의 특정구간에 추가
//제거
//shift 는 배열의 시작점 하나의 문자를 제거
//pop 은 배열의 끝점 하나의 문자를 제거
//정렬
//sort 알파벳 순서대로 정렬
//reverse 알파벳 반대의 순서대로 정렬


var li = ['a', 'b', 'c', 'd', 'e'];
li.push('f');
li.concat(["g","h"]);
li.unshift("z");
li.splice(1,0,"k");
li.splice(1,1, "o");
alert(li);
li.sort();
</script>
